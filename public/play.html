<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Feedback</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.marquee/1.3.1/jquery.marquee.min.js" type="text/javascript"></script>
  <script src="play.js"></script>
  <link rel="stylesheet" href="play.css">
</head>
<body>
  <h1>Feedback</h1>
  <div id="content">
    <h2 id="title">タイトル</h2>
    <p>
      <span id="createdAt">アップロード日時</span><br>
    </p>
    <div id="viewer">
      <video id="practice" src="" controls autoplay></video>
      <div id="viewerComments"></div>
    </div>
  </div>
  <h2>Comments</h2>
  <form id="commentForm" onsubmit="return false;">
    <input type="text" id="commentText" size="60" required><input type="submit" value="コメント">
  </form>
  <table id="comments"><tbody></tbody></table>
</body>
</html>
